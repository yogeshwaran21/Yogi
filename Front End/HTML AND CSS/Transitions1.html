<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:10px;
height:10px;
background:red;
transition:width 2s;
-webkit-transition:width 1s; /* Safari */
}

div:hover
{
width:300px;
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div></div>

<p>Hover over the div element above, to see the transition effect.</p>

</body>
</html>
