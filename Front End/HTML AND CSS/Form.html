<html>
<head>
<title>
Form
</title>
</head>
<body>
<form>
First name&nbsp<input type="text" placeholder="Your name" required/><br>
Last name&nbsp<input type="text" placeholder="Your name"/><br>
Password&nbsp<input type="Password" placeholder="Password" required/><br>
Address<br><textarea rows=5 cols=50 placeholder="Address" required/></textarea><br>
Gender :&nbsp Male <input type="radio" name="gender"/>
Female <input type="radio" name="gender"/><br>
<b>Hobbies</b><br>
Music<input type="checkbox"/><br>
Cricket<input type="checkbox"/><br>
Politics<input type="checkbox"/><br>
Reading<input type="checkbox"><br>
Date of joining :&nbsp<input type="date" required/><br>
Time of entry :&nbsp<input type="time"required/><br>
Email :&nbsp<input type="email"/><br>
Distance from home :&nbsp<input type="number" min="10" max="50"/><br>
Travelling frequency :&nbsp<input type="range" min="10" max="100" step="10"/><br>
Upload your resume :&nbsp<input type="file"/><br>
Your favourite color :&nbsp<input type="color"/><br><br> 
<input type="submit" value="Save"/><br>
<input type="reset" value="Reset"/><br>
</form>
</body>
</html>
