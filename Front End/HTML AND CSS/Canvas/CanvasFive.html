<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="700" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var img=new Image();
img.onload = function(){
ctx.drawImage(img,50,0);
};
img.src="IPL.jpg";
</script>
</body>
</html>
