<html>
    <body>
        <script>
            name="I am yogesh"
            document.writeln("<br>Length " + name.length);
            document.writeln("<br>Position of e = " + name.indexOf('e'));
            document.writeln("<br>Last Position of e = " + name.lastIndexOf('e'));
            document.writeln("<br>Character @ 10 = " + name.charAt(10));
            document.writeln("<br>Character from 1 to 4 = " + name.substr(5,10));
            names=name.split(' ');
            document.writeln("<br>Name[0] = " + names[0]);
            document.writeln("<br>Name[1] = " + names[1]);
            document.writeln("<br>Name[2] = " + names[2]);
            document.writeln("<br>Uppercase= " + name.toUpperCase(''));
            document.writeln("<br>Lowercase= " + name.toLowerCase(''));
        </script>
    </body>
</html>
