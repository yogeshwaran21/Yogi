<html>
    <body>
        <h1>For Of Loop</h1> 
        <p id="demo"></p>
        <script>
            const cars=["BMW","BENZ","KIA"]
            let text="";
            for(let x of cars)
            {
                text += x + "<br>";  
            }
            document.getElementById("demo").innerHTML = text;
        </script>   
    </body>
</html>
