<html>
    <body>
        <h1>ES6 Variables</h1>
        <script>
            var empID=100;
            let name="YOGI";
            document.writeln("EmpId = "+ empID + "<br>");
            document.writeln("Name = "+ name + "<br>");    
        </script>
        <b>JAVASCRIPT var vs ES6 let</b><br>
        <script>
            document.writeln("EmpId = "+ empID + "<br>");
            document.writeln("Name = "+ name);
        </script>
    </body>
</html>
